<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Frames con CSS Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      grid-area: sidebar;
      background-color: #f4f4f4;
      padding: 15px;
      border-right: 1px solid #ccc;
    }

    main {
      grid-area: content;
      padding: 15px;
      background-color: #fff;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <h1>Mi Página con CSS Grid</h1>
    </header>
    <nav>
      <h3>Menú</h3>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
    <main>
      <h2>Contenido Principal</h2>
      <iframe src="https://youtube.com/shorts/Zmx0Ou5TNJs?si=uU0Q8gFhzt0UZib0" width="600" height="400"></iframe>
      <p>Este área simula el frame de contenido. Puedes cargar aquí información dinámica o incrustar componentes.</p>
    </main>
    <footer>
      &copy; 2025 Mi Sitio Web
    </footer>
  </div>
</body>
</html>
